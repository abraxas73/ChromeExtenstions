<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Wrike-JIRA Integration</title>
    <style type="text/css">
      body {
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }
      #jira_login {
        margin: 10px 0px 10px 0px;
        align-items: center;
        justify-content: space-between;
      }

      #container {
        align-items: center;
        justify-content: space-between;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <!-- <script src="popup.js"></script> -->
    <script src="injector.js"></script>
  </head>

  <body>
    <h1>Wrike-Jira Integration</h1>
    <div id="jira_login">JIRA ID <input id='jira_id' name='jira_id' type="text" > JIRA PW <input id='jira_pw' name='jira_pw' type="password" >
    </div>
    <div id="container">
      <input id='inputSearch' name='inputSearch' type="text" >
      <input name="btnSearch" id="btnSearch" type="button" value="Go" />
      <input name="btnClose" id="btnClose" type="button" value="Close" />      
    </div>
    <div id='message'>Search Result Will be displayed</div>
  </body>
</html>
